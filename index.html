<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GradientMaker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>GradientMaker</h1>
	<div class="gradient-container">
		<div class="gradient-preview"></div>
		<div class="color-picker">
			<label for="color1">Color 1:</label>
			<input type="color" id="color1" value="#ff0000">
			<label for="color2">Color 2:</label>
			<input type="color" id="color2" value="#ffffff">
		</div>
		<div class="slider-container">
			<label for="angle">Angle:</label>
			<input type="range" id="angle" min="0" max="360" value="0">
			<label for="stops">Stops:</label>
			<input type="number" id="stops" min="2" max="10" value="2">
		</div>
		<button id="generate-gradient">Generate Gradient</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
